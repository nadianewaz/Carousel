<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

    <title>Carousel</title>
</head>
<body>
    <div class="container text-white">
        <section id="feedback">
            <div class="section-title">
                <h3 class="text-center">Feedback</h3>
                <hr class="hr-style">
            </div>

            <div class="row">
                <div class="col-lg-12">

                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true" data-interval="2000">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                               <p>Lorem ipsum dolor sit amet.</p>
                               <img class="feedback-img mb-3" src="1.jpg" alt="">
                          </div>
                          <div class="carousel-item">
                            <p>Lorem ipsum dolor sit amet.</p>
                            <img class="feedback-img mb-3" src="2.jpg" alt="">
                               
                          </div>
                          <div class="carousel-item">
                            <p>Lorem ipsum dolor sit amet.</p>
                            <img class="feedback-img mb-3" src="3.jpg" alt="">
                               
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
            </div>
        </section>
    </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
